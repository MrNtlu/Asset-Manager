linters-settings:
  lll:
    line-length: 175
  tagliatelle:
    case:
      rules:
        json: snake
        bson: snake
  revive:
    rules:
      - name: error-strings
        disabled: true
  cyclop:
    max-complexity: 17
  nestif:
    min-complexity: 8
  nlreturn:
    block-size: 2
  gocritic:
    disabled-checks:
      - ifElseChain
  stylecheck:
    checks: ["all", "-ST1005"]

run:
  skip-files:
    - db/redisDB.go
    - helpers/mail.go
    - helpers/authTokenHandler.go
    - utils/pagination.go
    - utils/hashPassword.go

linters:
  enable-all: true
  disable:
    - errcheck
    - dupl
    - funlen
    - gochecknoglobals
    - goconst
    - godot
    - godox
    - interfacer
    - golint
    - maligned
    - maintidx
    - noctx
    - varnamelen
    - wrapcheck
    - gci
    - tagliatelle
    - goerr113
